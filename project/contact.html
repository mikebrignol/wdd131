<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Mike's Movies, website created as the final project for WDD131">
  <meta name="author" content="Mike Brignol">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header>
    <h1>Mike's Movies</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="contact">
      <h2>Contact Us</h2>
      <p>We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>

      <form id="contactForm" onsubmit="return validateContactForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mike's Movies. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js" defer></script>
</body>
</html>
